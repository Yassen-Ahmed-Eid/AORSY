    <nav>

            <a href="#" id="logo-link">
                <i class="fas fa-rocket"></i> AORSY
            </a>
        </div>
        
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>

    <img id="enemy3" src="img/enemy3.png" style="display: none;">

<script>
    setTimeout(() => {
        // ابحث عن عنصر الربط (link) الذي يحتوي على ملف CSS المحدد
        const cssLink = document.querySelector('link[href="css/loader.css"]');
        
        // تأكد أن العنصر موجود، ثم احذفه من الصفحة
        if (cssLink) {
          cssLink.remove();
        }
      }, 2000); // بعد ثانيتين (2000 مللي ثانية)
      
    </script>
