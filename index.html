<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--=============== Google Fonts ===============-->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="css/login.css">

    <title>Login&Signup</title>
</head>
<body>

    <div class="login">
        <img src="img/login-bg.jpg" alt="login image" class="login__img">

        <!-- Login Form -->
        <form action="" class="login__form login__form--login active" id="loginForm">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="fa-solid fa-user-astronaut"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="login-check">
                    <label for="login-check" class="login__check-label">Play music</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login__button">
                Login   
                <i class="fa-solid fa-rocket fa-lg login__rocket-icon" style="color: #0f0f0f; --fa-rotate-angle: 45deg;"></i>
            </button>
            <p class="login__register">
                Don't have an account? <a href="#" id="showSignup">Register</a>
            </p>
            <!-- Social Media Icons -->
            <div class="login__social">
                <i class="fa-brands fa-google login__social-icon"></i>
                <i class="fa-brands fa-facebook login__social-icon"></i>
            </div>
        </form>
        
        <!-- Sign Up Form -->
        <form action="" class="login__form login__form--signup" id="signupForm">
            <h1 class="login__title">Sign up</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="fa-solid fa-user-astronaut"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="signup-email" placeholder=" ">
                        <label for="signup-email" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="signup-pass" placeholder=" ">
                        <label for="signup-pass" class="login__label">Password</label>
                        <i class="ri-eye-off-line login__eye" id="signup-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input" id="signup-check">
                    <label for="signup-check" class="login__check-label">Play music</label>
                </div>
            </div>
            <button type="submit" class="login__button" >
                Sign up   
                <i class="fa-solid fa-rocket fa-lg login__rocket-icon" style="color: #0f0f0f; --fa-rotate-angle: 45deg;"></i>
            </button>
            <p class="login__register">
                Have an account? <a href="#" id="showLogin">Login</a>
            </p>
            <!-- Social Media Icons -->
            <div class="login__social">
                <i class="fa-brands fa-google login__social-icon"></i>
                <i class="fa-brands fa-facebook login__social-icon"></i>
            </div>
        </form>
    </div>

    <audio id="myAudio" preload="auto">
        <source src="music/AMONG US - OST - MAIN THEME SONG [HQ].mp3" type="audio/mp3">
    </audio>
    
    <script src="js/login.js"></script>
</body>
</html>
